<main>
    <mat-card class="form-card">
        <!-- Form -->
        <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">

            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Update current user</mat-card-title>
                    <mat-card-subtitle>IMAGISTIX TECHNOLOGIES OPM SYSTEM</mat-card-subtitle>
                    <img mat-card-avatar class="profile-img" src="https://mdbootstrap.com/img/new/avatars/8.jpg" >
                    <i class="uil uil-camera cam-icon" matRipple></i>
                </mat-card-title-group>
            </mat-card-header>

            <div class="col-container">
                <mat-card-content class="col-1">
                        <!-- Name -->
                        <mat-form-field class="extend-width">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" placeholder="">
                            <i matPrefix class="uil uil-user form-icon"></i>
                        </mat-form-field>
                        <!-- Email -->
                        <mat-form-field class="extend-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" placeholder="">
                            <i matPrefix class="uil uil-envelope form-icon"></i>
                        </mat-form-field>
                        <!-- Phone -->
                        <mat-form-field class="extend-width">
                            <mat-label>Phone</mat-label>
                            <input matInput type="tel" formControlName="phone" placeholder="">
                            <i matPrefix class="uil uil-phone form-icon"></i>
                        </mat-form-field>
                        <!-- Address -->
                        <mat-form-field class="extend-width">
                            <mat-label>Address</mat-label>
                            <input matInput type="text" formControlName="address" placeholder="">
                            <i matPrefix class="uil uil-map-marker form-icon"></i>
                        </mat-form-field>
                </mat-card-content>
                <mat-card-content class="col-2">
                    <!-- City -->
                    <mat-form-field class="extend-width">
                        <mat-label>City</mat-label>
                        <input matInput type="text" formControlName="city" placeholder="">
                        <i matPrefix class="uil uil-building form-icon"></i>
                    </mat-form-field>
                    <!-- Postal Code -->
                    <mat-form-field class="extend-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput type="number" formControlName="postalCode" placeholder="">
                        <i matPrefix class="uil uil-postcard form-icon"></i>
                    </mat-form-field>
                    <!-- Title -->
                    <mat-form-field class="extend-width">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" formControlName="title" placeholder="">
                        <i matPrefix class="uil uil-file form-icon"></i>
                    </mat-form-field>
                    <!-- Role -->
                    <mat-form-field class="extend-width">
                        <mat-label>Role</mat-label>
                        <input matInput type="text" formControlName="role" placeholder="">
                        <i matPrefix class="uil uil-user-square form-icon"></i>
                    </mat-form-field>
                </mat-card-content>
            </div>
            <mat-card-actions class="action-container">
                <button mat-flat-button class="action-btn">Update</button>
            </mat-card-actions>

        </form>
    </mat-card>

    <!-- Return Button -->
    <div class="floating-action" matTooltip="Previous">
        <button mat-fab class="menu-btn" aria-label="menu-icon-button" (click)="back()" type="button" >
          <mat-icon>arrow_back</mat-icon>
        </button>
    </div>

</main>
