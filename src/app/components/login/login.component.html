<main>
    <mat-card class="form-card">
        <mat-card-header class="login-form-header">
          <mat-card-title><h1>Imagistix</h1></mat-card-title>
          <mat-card-subtitle><h3>Welcome! Please Login</h3></mat-card-subtitle>
        </mat-card-header>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content class="login-form-content">
                <!-- Email -->
                <mat-form-field class="extend-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="">
                    <i matPrefix class="uil uil-envelope form-icon"></i>
                </mat-form-field>
                <!-- Password -->
                <mat-form-field class="extend-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="">
                    <i matPrefix class="uil uil-lock-open-alt form-icon"></i>
                    <mat-icon matSuffix class="form-icon-toggle" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="login-form-action">
            <button mat-flat-button (click)="onSubmit()" class="login-btn">Login</button>
            </mat-card-actions>
        </form>

    </mat-card>
</main>
