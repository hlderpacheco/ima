<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="side-navbar" mode="side">
        <app-side-navbar></app-side-navbar>
    </mat-drawer>
    <div class="main">
        <app-tool-bar></app-tool-bar>

        <!-- search-bar -->
        <mat-form-field class="search-bar-container">
          <mat-icon class="search-icon" matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search for user..." #input>
        </mat-form-field>

        <div class="table-container">
            <div class="table-content">
                <!-- table -->
                <table mat-table [dataSource]="dataSource" class="table">

                    <!-- Name -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Exercise -->
                    <ng-container matColumnDef="exercise">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Exercise </th>
                      <td mat-cell *matCellDef="let element"> {{element.exercise}} </td>
                    </ng-container>

                    <!-- Table Name -->
                    <ng-container matColumnDef="tableName">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Table Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.table_name}} </td>
                    </ng-container>

                    <!-- Weapon -->
                    <ng-container matColumnDef="weapon">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Weapon </th>
                      <td mat-cell *matCellDef="let element"> {{element.weapon}} </td>
                    </ng-container>

                    <!-- Score -->
                    <ng-container matColumnDef="score">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Score </th>
                      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                    </ng-container>

                    <!-- Comment -->
                    <ng-container matColumnDef="comment">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Comment </th>
                      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                    </ng-container>

                    <!-- Instructor -->
                    <ng-container matColumnDef="instructor">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Instructor </th>
                      <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
                    </ng-container>

                    <!-- Time -->
                    <ng-container matColumnDef="time">
                      <th mat-header-cell *matHeaderCellDef class="header-heading"> Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef class="header-heading"> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <!-- Target Result -->
                    <ng-container matColumnDef="targetResult">
                        <th mat-header-cell *matHeaderCellDef class="header-heading"> Target Result </th>
                        <td mat-cell *matCellDef="let element"> {{element.targetResult}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- progress spinner -->
                <div *ngIf="isLoading" class="spinner-container">
                  <mat-progress-spinner 
                    class="spinner" 
                    mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <!-- paginator -->
                <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
      
        <div class="floating-action" matTooltip="Menu">
            <button mat-fab class="menu-btn" aria-label="menu-icon-button" type="button" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
        </div>

    </div>
</mat-drawer-container>
